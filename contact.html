    <script src="https://smtpjs.com/v3/smtp.js"></script>

        function sendEmail() {

            var message = document.getElementById('message').value;

            Email.send({
                Host: "smtp.gmail.com",
                Username: "njood0303@gmail.com", // Your email address
                Password: "n0309010", // Your email password
                To: "njood0303@gmail.com", // Receiver's email address
                From: "njood0303@gmail.com",
                Subject: "Contact Me Form Submission from " + name,
                Body: "Name: " + name + "<br>Email: " + email + "<br>Message: " + message
            }).then(function (message) {
                alert("Message sent successfully ^_^");
                document.getElementById('contactForm').reset(); // Clear the form after sending
            });
        }
